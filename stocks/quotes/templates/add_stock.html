<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stock</title>
</head>
<body>
<h1>Add Stock</h1>
<form action="{% url 'add_stock' %}"class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Add Ticker to Portfolio" aria-label="Search" name="ticker" required="required">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
    </form>


{% for item in ticker %}

<b>{{ item }}</b> - <a href="{% url 'delete' item.id%}"> <span style='font-size:15px;'>&#10060; </span></a><br/>
    {% endfor %}

</body>

{% endblock %}
</html>
